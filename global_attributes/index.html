<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Global Attributes Demo</title>
</head>
<body>

  <!-- Example of a div using all global attributes -->
  <div
    accesskey="d"
    autocapitalize="on"
    class="global-attributes example"
    contenteditable="true"
    data-example="value"
    dir="ltr"
    draggable="true"
    enterkeyhint="enter"
    hidden
    id="div1"
    inputmode="text"
    is="custom-div"
    itemid="https://example.com/item1"
    itemprop="name"
    itemref="ref1 ref2"
    itemscope
    itemtype="https://schema.org/Thing"
    lang="en"
    nonce="random123"
    part="part1"
    popover="auto"
    role="region"
    slot="slot1"
    spellcheck="true"
    style="border: 1px solid #000; padding: 10px;"
    tabindex="0"
    title="This is a div"
    translate="yes"
  >
    Div Element with All Global Attributes
  </div>

  <!-- Another example with a button -->
  <button
    accesskey="b"
    autocapitalize="sentences"
    class="btn"
    contenteditable="false"
    data-action="submit"
    dir="rtl"
    draggable="false"
    enterkeyhint="done"
    id="btn1"
    inputmode="verbatim"
    is="custom-button"
    itemid="https://example.com/button"
    itemprop="action"
    itemref="ref1"
    itemscope
    itemtype="https://schema.org/Action"
    lang="ar"
    nonce="abc456"
    part="button-part"
    popover="manual"
    role="button"
    slot="slot2"
    spellcheck="false"
    style="color: white; background: blue;"
    tabindex="1"
    title="Click me"
    translate="no"
  >
    Click Me
  </button>

  <!-- Input element with all global attributes -->
  <input
    accesskey="i"
    autocapitalize="none"
    class="input-field"
    contenteditable="false"
    data-info="user-input"
    dir="ltr"
    draggable="auto"
    enterkeyhint="go"
    id="input1"
    inputmode="email"
    is="custom-input"
    itemid="https://example.com/input"
    itemprop="email"
    itemref="ref3"
    itemscope
    itemtype="https://schema.org/ContactPoint"
    lang="en"
    nonce="xyz789"
    part="input-part"
    popover="auto"
    role="textbox"
    slot="slot3"
    spellcheck="true"
    style="border: 1px solid #ccc; padding: 5px;"
    tabindex="2"
    title="Enter your email"
    translate="yes"
  >

  <!-- Reference elements for itemref -->
  <span id="ref1">Reference 1</span>
  <span id="ref2">Reference 2</span>
  <span id="ref3">Reference 3</span>

</body>
</html>
